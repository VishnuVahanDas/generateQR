{% extends 'qr/base.html' %}

{% block title %}My QR Codes{% endblock %}

{% block content %}
<h1>My QR Codes</h1>
<ul>
    {% for qr in qrs %}
        <li><a href="{% url 'qr:detail' qr.pk %}">{{ qr.url }}</a></li>
    {% empty %}
        <li>No QR codes generated yet.</li>
    {% endfor %}
</ul>
{% endblock %}
